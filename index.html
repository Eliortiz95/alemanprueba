<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deutsch A2 Übung</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    .question-card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .btn { padding: 10px 20px; border: none; background: #4CAF50; color: white; border-radius: 8px; cursor: pointer; margin: 5px 0; }
    .btn:hover { background: #45a049; }
    .score { font-size: 1.2em; margin-bottom: 20px; }
    input[type=text] { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc; margin-bottom: 10px; }
    audio { margin-top: 10px; display: block; }
  </style>
</head>
<body>
  <h1>Deutsch A2: Interaktive Übungen</h1>
  <div class="score">Punkte: <span id="score">0</span></div>
  <div id="quiz-container"></div>
  <button class="btn" onclick="restartQuiz()">Neu starten</button>

      { type: 'translate', question: '6. Übersetze ins Deutsche: "ropa"', answer: 'die Kleidung' },

      { type: 'order', question: '13. Ordne: wir / spielen / Fußball', correctOrder: ['wir', 'spielen', 'Fußball'] },

      { type: 'audio', question: '19. Was hörst du?', src: 'https://upload.wikimedia.org/wikipedia/commons/2/25/De-Katze.ogg', answer: 'die Katze' },
      { type: 'audio', question: '20. Was hörst du?', src: 'https://upload.wikimedia.org/wikipedia/commons/3/38/De-Auto.ogg', answer: 'das Auto' },
      { type: 'multiple', question: '21. Was bedeutet "hören"?', options: ['der oír', 'die comer', 'der ir', 'die dormir'], answer: 'der oír' },
      { type: 'multiple', question: '22. Was bedeutet "kaufen"?', options: ['der beber', 'die comprar', 'der vender', 'die abrir'], answer: 'die comprar' },
      { type: 'multiple', question: '23. Was ist die Übersetzung von "spielen"?', options: ['der jugar', 'die correr', 'der saltar', 'die sentarse'], answer: 'der jugar' },
      { type: 'translate', question: '24. Übersetze ins Spanische: "Buch"', answer: 'das libro' },
      { type: 'translate', question: '25. Übersetze ins Spanische: "Stuhl"', answer: 'der silla' },

      { type: 'fill', question: '30. Du trinkst ____ Wasser. (das)', answer: 'das' },
      { type: 'fill', question: '31. Wir sehen ____ Hund. (der)', answer: 'den' },
      { type: 'fill', question: '32. Sie liest ____ Buch. (das)', answer: 'das' },
      { type: 'order', question: '33. Ordne: er / fährt / schnell', correctOrder: ['er', 'fährt', 'schnell'] },
      { type: 'order', question: '34. Ordne: du / isst / ein Apfel', correctOrder: ['du', 'isst', 'ein Apfel'] },
      { type: 'order', question: '35. Ordne: wir / gehen / zum Park', correctOrder: ['wir', 'gehen', 'zum Park'] },
      { type: 'order', question: '36. Ordne: ich / habe / ein Buch', correctOrder: ['ich', 'habe', 'ein Buch'] },
      { type: 'multiple', question: '37. Was bedeutet "laufen"?', options: ['der correr', 'die correr', 'die caminar', 'der correr'], answer: 'der correr' },
      { type: 'multiple', question: '38. Was ist die richtige Übersetzung für "essen"?', options: ['der comer', 'die dormir', 'der comer', 'die comer'], answer: 'der comer' },
      { type: 'multiple', question: '39. Was bedeutet "spielen"?', options: ['der leer', 'die leer', 'der jugar', 'die jugar'], answer: 'der jugar' },
      { type: 'translate', question: '40. Übersetze ins Deutsche: "zapatos"', answer: 'die Schuhe' },
      { type: 'translate', question: '41. Übersetze ins Deutsche: "cielo"', answer: 'der Himmel' },
      { type: 'translate', question: '42. Übersetze ins Deutsche: "perro"', answer: 'der Hund' },
      { type: 'translate', question: '43. Übersetze ins Deutsche: "gato"', answer: 'die Katze' },
      { type: 'fill', question: '44. Du hast ____ Ball. (der)', answer: 'den' },
      { type: 'fill', question: '45. Er sieht ____ Auto. (das)', answer: 'das' },

      { type: 'fill', question: '47. Ich esse ____ Apfel. (ein)', answer: 'ein' },
      { type: 'fill', question: '48. Sie gibt ____ Hund das Essen. (der)', answer: 'dem' },
      { type: 'order', question: '49. Ordne: wir / trinken / Apfelsaft', correctOrder: ['wir', 'trinken', 'Apfelsaft'] },
      { type: 'order', question: '50. Ordne: sie / haben / eine Katze', correctOrder: ['sie', 'haben', 'eine Katze'] },
      { type: 'audio', question: '51. Was hörst du?', src: 'https://upload.wikimedia.org/wikipedia/commons/5/5d/De-Brot.ogg', answer: 'das Brot' },
      { type: 'audio', question: '52. Was hörst du?', src: 'https://upload.wikimedia.org/wikipedia/commons/4/47/De-Hund.ogg', answer: 'der Hund' },

      { type: 'audio', question: '57. Was hörst du?', src: 'https://upload.wikimedia.org/wikipedia/commons/7/77/De-Wasser.ogg', answer: 'das Wasser' },
      { type: 'audio', question: '58. Was hörst du?', src: 'https://upload.wikimedia.org/wikipedia/commons/1/1b/De-Apfel.ogg', answer: 'der Apfel' },
      { type: 'audio', question: '59. Was hörst du?', src: 'https://upload.wikimedia.org/wikipedia/commons/0/0f/De-Schule.ogg', answer: 'die Schule' },
      { type: 'audio', question: '60. Was hörst du?', src: 'https://upload.wikimedia.org/wikipedia/commons/6/6c/De-Kleidung.ogg', answer: 'die Kleidung' },
      { type: 'audio', question: '61. Was hörst du?', src: 'https://upload.wikimedia.org/wikipedia/commons/5/56/De-Fenster.ogg', answer: 'das Fenster' },
      { type: 'audio', question: '62. Was hörst du?', src: 'https://upload.wikimedia.org/wikipedia/commons/1/1a/De-Buch.ogg', answer: 'das Buch' },
      { type: 'audio', question: '63. Was hörst du?', src: 'https://upload.wikimedia.org/wikipedia/commons/2/26/De-Rucksack.ogg', answer: 'der Rucksack' },
      { type: 'audio', question: '64. Was hörst du?', src: 'https://upload.wikimedia.org/wikipedia/commons/3/39/De-Hut.ogg', answer: 'der Hut' },
      { type: 'audio', question: '65. Was hörst du?', src: 'https://upload.wikimedia.org/wikipedia/commons/5/56/De-Woche.ogg', answer: 'die Woche' },
      { type: 'audio', question: '66. Was hörst du?', src: 'https://upload.wikimedia.org/wikipedia/commons/7/7d/De-Zimmer.ogg', answer: 'das Zimmer' },
      { type: 'audio', question: '67. Was hörst du?', src: 'https://upload.wikimedia.org/wikipedia/commons/4/4d/De-Teller.ogg', answer: 'der Teller' },
      { type: 'audio', question: '68. Was hörst du?', src: 'https://upload.wikimedia.org/wikipedia/commons/5/56/De-Handschuh.ogg', answer: 'der Handschuh' },
      { type: 'audio', question: '69. Was hörst du?', src: 'https://upload.wikimedia.org/wikipedia/commons/3/32/De-Vorhang.ogg', answer: 'der Vorhang' },
      { type: 'audio', question: '70. Was hörst du?', src: 'https://upload.wikimedia.org/wikipedia/commons/c/c3/De-Apfelbaum.ogg', answer: 'der Apfelbaum' },
      { type: 'audio', question: '71. Was hörst du?', src: 'https://upload.wikimedia.org/wikipedia/commons/e/e5/De-Hofer.ogg', answer: 'der Hofer' },
      { type: 'audio', question: '72. Was hörst du?', src: 'https://upload.wikimedia.org/wikipedia/commons/c/ca/De-Habitat.ogg', answer: 'der Habitat' },
      { type: 'audio', question: '73. Was hörst du?', src: 'https://upload.wikimedia.org/wikipedia/commons/4/44/De-Mensch.ogg', answer: 'der Mensch' }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      const question = questions[currentQuestion];
      let questionHtml = `<div class="question-card"><p>${question.question}</p>`;
      
      if (question.type === 'multiple') {
        questionHtml += question.options.map((option, index) => {
          return `<button class="btn" onclick="checkAnswer('${option}', '${question.answer}')">${option}</button>`;
        }).join('');
      } else if (question.type === 'translate') {
        questionHtml += `<input type="text" id="answer" placeholder="Schreibe die Antwort auf Deutsch" />`;
        questionHtml += `<button class="btn" onclick="checkAnswerInput()">Antwort überprüfen</button>`;
      } else if (question.type === 'fill') {
        questionHtml += `<input type="text" id="answer" placeholder="Schreibe hier..." />`;
        questionHtml += `<button class="btn" onclick="checkAnswerInput()">Antwort überprüfen</button>`;
      } else if (question.type === 'order') {
        questionHtml += `<input type="text" id="answer" placeholder="Ordne die Wörter korrekt" />`;
        questionHtml += `<button class="btn" onclick="checkAnswerInput()">Antwort überprüfen</button>`;
      } else if (question.type === 'audio') {
        questionHtml += `<audio controls>
          <source src="${question.src}" type="audio/ogg">
        </audio>`;
      }

      questionHtml += `</div>`;
      document.getElementById('quiz-container').innerHTML = questionHtml;
    }

    function checkAnswer(userAnswer, correctAnswer) {
      if (userAnswer === correctAnswer) {
        score++;
        document.getElementById('score').innerText = score;
      }
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        alert('Quiz beendet! Deine Punktzahl ist: ' + score);
      }
    }

    function checkAnswerInput() {
      const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
      const correctAnswer = questions[currentQuestion].answer.toLowerCase();
      if (userAnswer === correctAnswer) {
        score++;
        document.getElementById('score').innerText = score;
      }
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        alert('Quiz beendet! Deine Punktzahl ist: ' + score);
      }
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      document.getElementById('score').innerText = score;
      loadQuestion();
    }

    loadQuestion();
  </script>
</body>
</html>
